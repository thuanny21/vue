<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- Acerte o código abaixo -->
    <div id="app">
        <p>{{contador}}</p>
        <button @click="incrementar">Incrementar</button>
        <button @click="diminuir">Diminuir</button>
    </div>

    <div id="app2">
        <p>{{compra}}</p>
        <button @click="mudarCompra('Guitarra')">Guitarra</button>
        <button @click="mudarCompra('Violão')">Violão</button>
    </div>

    <div id="app3">
        <p>{{preco}}</p>
        <button @click="adicionarCupom">Adicionar Cupom</button>
        <p>{{alerta}}</p>
    </div>

    
    <script>

    const vm = new Vue({
        el: "#app",
        data: {
            contador: 0,
        },
        methods: {
            incrementar: function () {
                this.contador ++;
            },
            diminuir() {
                this.contador--;
            }
        }
    });

    const vm2 = new Vue({
        el: "#app2",
        data: {
            compra: '',
        },
        methods: {
            mudarCompra(instrumento) {
                this.compra = instrumento;
            }
        }
    })

    const vm3 = new Vue({
        el: "#app3",
        data: {
            preco: 149,
            alerta: '',
        },
        methods: {
            adicionarCupom() {
                this.preco *= 0.9;
                this.alertaCupom();
            },
            alertaCupom() {
                this.alerta = 'Cupom Adicionado';
            }
        }
    })

    
  
  
    </script>
  
  <!-- Crie uma instância que mostre
  baseado no valor do lado do quadrado
  o seu perímetro (lX4) e área (lXl).
  O lado do quadrado deve ser um estado reativo -->

  
    
</body>
</html>
