<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Banana {{estoqueBanana}}</p>
        <button v-show="estoqueBanana" @click="adicionarItem">+</button>
        <button v-show="carrinho" @click="removerItem">-</button>
        <p>{{carrinho}}</p>
        <p v-show="estoqueBanana === 0">NÃ£o temos mais banana em estoque</p>
        
    </div>
    
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                estoqueBanana: 7,
                carrinho: 0,
            },
            methods: {
                adicionarItem(){
                    this.carrinho++;
                    this.estoqueBanana--;
                },
                removerItem(){
                    this.carrinho--;
                    this.estoqueBanana++;
                }
            }
        })
        
    </script>
    
  

  
    
</body>
</html>
